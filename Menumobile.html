<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo styles.css para mantener los estilos -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'SuisseIntl Mono-Thin', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Evita el desplazamiento de la p√°gina */
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            mix-blend-mode: difference;
        }

        nav .about-section {
            display: flex;
            flex-direction: column;
        }

        nav .about-section p {
            margin: 0;
            font-size: 14px;
        }

        nav .close-button {
            font-size: 14px;
            text-decoration: underline;
            color: white;
            cursor: pointer;
        }

        ul {
            list-style: none;
            text-align: center;
            padding: 0;
            position: fixed; /* Fija la lista en el centro */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra la lista */
        }

        li {
            margin: 20px 0;
            font-size: 14px;
        }

        a {
            text-decoration: underline;
            color: white;
            font-family: 'SuisseIntl Mono-Thin', sans-serif;
            transition: color 0.3s ease;
        }

        a:hover {
            color: gray;
        }
    </style>
</head>
<body>
    <nav>
        <div class="about-section">
            <p>Ignasi Ayats</p>
            <p>Design</p>
        </div>
        <div>
            <a href="index.html" class="close-button">Close</a>
        </div>
    </nav>
    <ul>
        <li><a href="index.html">Graphic Design</a></li>
        <li><a href="installation.html">Installation</a></li>
        <li><a href="narrative.html">Narrative</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</body>
</html>
